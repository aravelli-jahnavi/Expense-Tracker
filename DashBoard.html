<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; text-align: center; background: #f4f4f4; padding-top: 60px; }
        nav { background: black; padding: 15px; position: fixed; width: 100%; top: 0; }
        nav ul { list-style: none; padding: 0; }
        nav ul li { display: inline; margin: 0 15px; }
        nav a { color: white; text-decoration: none; font-size: 18px; }
        .chart-container { width: 300px; height: 300px; margin: 20px auto; background: white; padding: 10px; border-radius: 10px; }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="Index.html">Home</a></li>
            <li><a href="Form.html">Add Expense</a></li>
        </ul>
    </nav>
    <h2>Expense Overview</h2>
    <div class="chart-container">
        <canvas id="expensePieChart"></canvas>
    </div>
    <script>
        const ctx = document.getElementById('expensePieChart').getContext('2d');
        new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Food', 'Transport', 'Entertainment'],
                datasets: [{
                    label: 'Expenses in Rs',
                    data: [120, 50, 80],
                    backgroundColor: ['#ff5733', '#33c1ff', '#4caf50'],
                    hoverOffset: 10
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    tooltip: {
                        callbacks: {
                            label: function(tooltipItem) {
                                return tooltipItem.label + ' Rs: ' + tooltipItem.raw;
                            }
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
